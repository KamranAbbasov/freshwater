<head>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px 0;
      color: #001f3f;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    h1, h2 {
      color: white;
    }
    .text-muted {
      color: white !important;
    }
    .navbar {
      background-color: #3e8598;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      padding: 0.75rem 1.5rem;
      margin-bottom: 50px;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: #001f3f;
      transition: color 0.3s;
    }
    .navbar-brand:hover {
      color: #7fa2fd;
      text-decoration: none;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
      padding: 0.5rem 1rem;
      position: relative;
    }
    .nav-link:hover, .nav-link:focus {
      color: #7fa2fd !important;
      text-decoration: none;
    }
    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 100%;
      background-color: #7fa2fd;
      border-radius: 2px 2px 0 0;
    }
    .navbar-nav .nav-item {
      margin: 0 0.75rem; /* You can adjust this value as needed */
    }
    .dark-section {
      background-color: #3e8598;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      padding: 0.75rem 1.5rem;
      color: white;
    }
    .contact-box {
      background-color: rgba(255, 255, 255, 0.95);
      color: #001f3f;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      width: 100%;
    }
  </style>
</head>

  <div class="container text-center mb-4">
    <h1><a href="index.html" style="color: white; text-decoration: none;">Anji Inaashkawun</a></h1>

      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">

          </li>

          </li>
        </ul>
      </div>
    </div>
  </nav>

      <p style="color: #001f3f;">Emails and address.</p>

        <div class="col-md-4 text-right">
          <img src="algoma_logo.png" alt="Algoma Logo" class="img-fluid" style="height: 40px;">

    </div>
